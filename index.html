<!DOCTYPE html>
<html>
    <head>
        <title>HTML 5 Upload Files</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link type="text/css" href="/styles.css" rel="stylesheet" media="screen">
        <script type="text/javascript" src="/jquery-2.0.3.min.js"></script>
        <script type="text/javascript" src="/scripts.js"></script>
    </head>
    <body>
        <div>
            <h1>HTML 5 Upload Files</h1>
            <div>
                <div style="float: left;"><input type="file" id="uploadFile" /></div>
                <div style="float: left;"><button id="uploadFileButton">Upload</button></div>
                <div style="float: left; margin-top: 4px; margin-left: 5px;"><img src="/ajax-loader.gif" id="uploadFileLoading" class="hide" style="width: 16px; height: 16px;" /></div>
            </div>
            <div style="clear: both;"></div>
            <div id="uploadFileLink" style="margin-top: 15px;"></div>
        </div>
        <div style="margin-top: 30px; font-size: 12px;">Source on GitHub <a href="https://github.com/tapin13/html5Upload" title="open link to view source code of this page">https://github.com/tapin13/html5Upload</a></div>
    </body>
</html>
